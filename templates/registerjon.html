<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>

</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div id="img-and-title">
                <img id="logo-img" src="{{ url_for('static', filename='images/teradrive-logo.png') }}" alt="logo">
                <h1 class="text-center">TERADRIVE</h1>
            </div>
            <form id="login-form" method="POST" action="{{ url_for('register') }}">
                <h6>Sign up to access your client dashboard and get direct access to your case updates</h6>

                <div class="input-container name">
                    <label for="username">Username</label>
                    <input id="name" class="input-field" type="text" name="username" required>
                </div>
                
                <!-- This will temporarily be the username for Wyman's login system. -->
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" class="input-field" type="text" name="email" required>
                </div>        
                
                <div class="input-container phone">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="input-field" id="phone" name="phone" required>
                </div>

                <div class="password-container input-container password">
                    <label for="password">Password</label>
                    <input id="password" class="input-field" type="password" name="password" required>
                    <i id="show-password" class="fa-solid fa-eye"></i>
                </div>
                <div id="create-section">
                    <p>By clicking, you agree to&nbsp<a class="anchor-link" href="/login">Terms of use</a> and&nbsp<a class="anchor-link" href="">Privacy Policy.</a></p>
                    <input id="create-button" value="Create my account" type="submit" class="btn btn-primary">
                    <p id="sign-up-paragraph">Already have an account?&nbsp<a class="anchor-link" href="/login">Log in</a></p>
                </div>
            </form>
        </div>
        <div class="right">
            <!--put image in here-->
            <!--Bolded H2-->

            <img id="teradrive-img-1" src="{{ url_for('static', filename='images/teradrive-login-2.png') }}" alt="">

            <div id="right-text">
                <h2><strong>Nothing is Lost Forever</strong></h2>
                <h4>We specialize in Data recovery services in Canada</h4>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
