<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User and Client Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add your additional styling here if needed -->
</head>
<body>

    <div class="container mt-5">
        <h2>Edit User and Client Information</h2>
        <form action="{{ url_for('edit_credentials') }}" method="post">
            <!-- User Information -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user_info[1] }}">
            </div>
            <div class="form-group">
                <label for="user_email">User Email:</label>
                <input type="text" class="form-control" id="user_email" name="user_email" value="{{ user_info[3] }}">
            </div>

            <div class="form-group">
                <label for="client_name">Client Name:</label>
                <input type="text" class="form-control" id="client_name" name="client_name" value="{{ user_info[2] }}">
            </div>
            <div class="form-group">
                <label for="client_phone">Client Phone:</label>
                <input type="text" class="form-control" id="client_phone" name="client_phone" value="{{ user_info[4] }}">
            </div>

            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="admin_role" name="admin_role" {% if user_info[5] %}checked{% endif %}>
                <label class="form-check-label" for="admin_role">
                    Admin Role
                </label>
            </div>

            <hr>
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
        <a href="/clients" class="btn btn-danger mr-3">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
