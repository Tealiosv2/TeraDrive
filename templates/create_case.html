<!DOCTYPE html>
<html>
<head>
    <title>Create Case</title>
</head>
<body>
    <h1>Create Case</h1>
    <form action="/create-case" method="POST">
        <label for="client_name">Client Email:</label>
        <select name="client_email" id="client_email">
            {% for client in clients %}
                <option value="{{ client.client_email }}">{{ client.client_email }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="case_status">Case Status:</label>
        <select name="client_email" id="client_email">
            {% for status in statuses %}
                <option value="{{ status }}">{{ status }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="case_notes">Case Notes:</label>
        <textarea name="case_notes" id="case_notes" rows="4" required></textarea>
        <br>
        <input type="submit" value="Create Case">
    </form>
    <br>
    <a href="/cases">Back</a>
</body>
</html>
