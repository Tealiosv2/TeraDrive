<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .case-details-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Case Details</h2>
        <div>
            <p><a href="/cases" class="btn btn-primary">Back</a></p>
        </div>
        <div class="case-details-container">
            <div class="row">
                {% for key, value in case_details.items() %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{ key|capitalize }} :</label>
                            <p class="form-control-static">{{ value }}</p>
                        </div>
                    </div>
                {% endfor %}

        </div>

        <div>
            <a href="{{ url_for('update_case_form', case_id = case_details.case_id) }}" class="btn btn-warning">Edit</a>
        </div>


        <div>
            <p><a href="{{ url_for('delete_case', case_id = case_details.case_id) }}" class="btn btn-danger">Delete</a></p>
        </div>

</div>

    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
